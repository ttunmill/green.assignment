<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin: 10px;
            font-size: 22px;
        }

        .myclass {
            color: #FA5858;
        }

        .highlight {
            background: #CEF6F5;
        }
    </style>
</head>
<body>
    <p>JQuery Exercises</p>
    <p>and Solution</p>
    <script src="../javascript/jq/jquery-3.6.0.min.js"></script>
    <script>
        $("p:nth-child(1)").addClass("highlight");
        $("p:nth-child(2)").addClass("myclass");

        // .first() .last() 이용
    </script>
</body>
</html>
