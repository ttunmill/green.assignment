<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 75px; width: 200px; padding: 10px; margin: 3px; border: 1px solid blue; background-color: #F3E2A9;"></div>
    <p></p>
    
    <script src="../javascript/jq/jquery-3.6.0.min.js"></script>
    <script>
        var h = $("div").position().top
        var l = $("div").position().left

        document.write("LEFT: " + l, "<br>", "TOP: " + h);
    </script>
</body>
</html>
