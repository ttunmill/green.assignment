<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin: 5px;
            font-size: 15px;
            cursor: pointer;
        }

        .highlight {
            background: #F4FA58;
        }
    </style>
</head>
<body>
    <p>Cilck on the Paragraphs</p>
    <p>JQuery Exercises</p>
    <p>JavaScript Exercises</p>

    <script src="../javascript/jq/jquery-3.6.0.min.js"></script>
    <script>
        $("p").click(function() {
            $(this).toggleClass("highlight");
        });
    </script>
</body>
</html>
