<!DOCTYPE html>
<html>
<head>
    <title>네이버 회원가입</title>
</head>
<body>
    <form>
        <label>아이디</label><br />
        <input type="text" id="id" placeholder="@naver.com"><br />
        <label>비밀번호</label><br />
        <input type="password"><br />
        <label>비밀번호 재확인</label><br />
        <input type="password"><br />
        <br />
        <label>이름</label><br />
        <input type="text" name="name"><br />
        <label>생년월일</label><br />
        <input type="text" placeholder="년(4자)">
        <select>
            <option selected>월</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <input type="text" placeholder="일"><br />
        <label>성별</label><br />
            <select>
                <option selected>성별</option>
                <option>남자</option>
                <option>여자</option>
                <option>선택안함</option>
            </select><br />
            <br />
        <label>본인확인이메일</label><small>(선택)</small><br />
        <input type="text" name="email"><br />
        <br />
        <label>휴대전화</label><br />
            <select>
                <option selected>대한민국 +82</option>
                <option>아무거나</option>
                <option>아무거나</option>
            </select><br />
            <input type="text" placeholder="전화번호 입력"><input type="button" value="인증번호 받기"><br />
            <input type="text" placeholder="인증번호 입력하세요"><br />
            <br />
        <input type="button" value="가입하기">
    </form>
</body>
</html>
